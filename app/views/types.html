<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-cogs"></i>类型管理
        </div>
        <div class="tools">
            <a class="btn btn-success btn-sm" href="/api/makeetcjs" target="_blank" style="height:auto;">生成配置JS文件</a>
            <button type="button" class="btn red-haze btn-sm" ng-click="Create();">新建
            </button>
        </div>
    </div>

    <div class="portlet-body">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <label>Filter:
                    <input type="search" class="form-control input-large input-inline" placeholder="Name" ng-model='searchKey'>
                </label>
                <a href="javascript:void(0);" ng-click="Search(searchKey)" class="btn btn-sm btn-primary">搜索</a>
                <a href="javascript:void(0);" ng-click="Search('')" class="btn btn-sm btn-primary">重置</a>
            </div>
        </div>
        <table class="table table-bordered">
            <tbody>
            <tr>
                <th>类型ID</th>
                <th>类型名称</th>
                <th>配置名</th>
                <th>描述</th>
                <th>状态</th>
                <th>创建人</th>
                <th>创建时间</th>
                <th>最后修改</th>
                <th>最后更新时间</th>
                <th>操作</th>
            </tr>

            <tr ng-repeat="o in rows">
                <td>{{ o.TypeId }}</td>
                <td>{{ o.Name }}</td>
                <td>{{ o.EName }}</td>
                <td title="{{ o.Desc }}">{{ o.Desc | cut:true:20:'...'}}</td>
                <td>{{ o.Status}}</td>
                <td>{{ o.CreateId }}</td>
                <td>{{ o.CreateTime }}</td>
                <td>{{ o.UpdateId }}</td>
                <td>{{ o.UpdateTime }}</td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-sm" ng-click="detail($index)">查看</button>
                        <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="javascript:;" ng-click="changeStatus(o.TypeId)">启用/禁用</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <paging
                class="small"
                page="currentPage"
                page-size="pageSize"
                total="total"
                adjacent="{{adjacent}}"
                dots="{{dots}}"
                scroll-top="{{scrollTop}}"
                hide-if-empty="{{hideIfEmpty}}"
                ul-class="{{ulClass}}"
                active-class="{{activeClass}}"
                disabled-class="{{disabledClass}}"
                show-prev-next="{{showPrevNext}}"
                paging-action="pageAction( page )">
        </paging>
    </div>
</div>
<pre>
    <p>注：修改类型数属性后 需要点击右上角的 “生成配置JS文件”按钮以生成最新配置</p>
</pre>
<script type="text/ng-template" id="add.html">
    <div class="modal-header">
        <div class="caption">
            <h4>{{ title.title }}</h4>
        </div>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label">类型名称</label>

                            <div class="col-md-9">
                                <input type="text" class="form-control input-inline input-medium" placeholder="任务名称"
                                       ng-model="item.Name">
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label">配置名</label>

                            <div class="col-md-9">
                                <input type="text" class="form-control input-inline input-medium" placeholder="类型配置名称 请以etc开头"
                                       ng-model="item.EName">
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label">是否启用</label>

                            <div class="col-md-9">
                                <select class="form-control input-inline input-medium" placeholder="是否启用"  ng-model="item.Status">
                                    <option value="1" selected>是</option>
                                    <option value="0">否</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label">描述</label>
                            <div class="col-md-9">
                                <textarea class="form-control input-inline input-medium" placeholder="描述" ng-model="item.Desc"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label">属性</label>
                            <div class="col-md-9">
                                <textarea class="form-control input-inline input-medium" rows="4" placeholder="多个属性间请使用英文逗号(,)分隔" ng-model="item.attrs"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="Save()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancle</button>
    </div>
</script>


<script type="text/ng-template" id="edit.html">
    <div class="modal-header">
        <div class="caption">
            <h4>{{ title.title }}</h4>
        </div>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label">类型名</label>
                            <div class="col-md-9">
                                <p class="form-control-static">{{item.Name}}</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label">配置名</label>

                            <div class="col-md-9">
                                <p class="form-control-static">{{item.EName}}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label">是否禁用</label>

                            <div class="col-md-9">
                                <p class="form-control-static">{{ item.Status }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label">描述</label>

                            <div class="col-md-9">
                                <textarea class="form-control input-inline input-medium" placeholder="描述"
                                       ng-model="item.Desc"></textarea>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="col-md-2 control-label">属性</label>
                            <div class="col-md-9">
                                <dl ng-repeat="attr in item.attrs" >
                                    <dd>
                                        值 : {{ attr.AttrId }}&nbsp;&nbsp;&nbsp;名称 ： <input type="text" value="{{attr.Name}}" class="form-control input-inline" style="width:100px;" />
                                        状态： {{ attr.Status }}
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="hidden" ng-model="item.TypeId" />
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="Save()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancle</button>
    </div>
</script>
